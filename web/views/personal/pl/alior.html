        @-webkit-keyframes pulse1 {
            0% {

            }

                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 0
            }
        }

            0% {
                transform: scale(0);
                opacity: 1
            }

            80% {
                transform: scale(1);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 0
            }
        }

        @-webkit-keyframes pulse2 {
            0% {
                transform: scale(0);
                opacity: 1
            }

            20% {
                transform: scale(0);
                opacity: 1
            }

            85% {
                transform: scale(.7);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 0
            }
        }

        @keyframes pulse2 {
            0% {
                transform: scale(0);
                opacity: 1
            }

                transform: scale(0);
                opacity: 1
            }

            85% {
                transform: scale(.7);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 0
            }
        }

        @-webkit-keyframes pulse3 {
            0% {
                transform: scale(0);
                opacity: 1
            }

            40% {
                transform: scale(0);
                opacity: 1
            }

            90% {
                transform: scale(.35);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 0
            }
        }

        @keyframes pulse3 {
            0% {
                transform: scale(0);
                opacity: 1
            }

            40% {
                transform: scale(0);
                opacity: 1
            }

            90% {
                transform: scale(.35);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 0
            }
        }

        @media (max-width:639px) {
            .small-only-show-for-sr[_ngcontent-sfm-c17] {
                position: absolute !important;
                width: 1px;
                height: 1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0)
            }
        }

        @media (min-width:640px) {
            .medium-show-for-sr[_ngcontent-sfm-c17] {

                overflow: hidden;

            }
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--color-background-2-transparent-75);
            transition: transform .2s ease;
            z-index: 9999
        }

        .loading-spinner.transparent-background[_ngcontent-sfm-c17] {
            background-color: transparent
        }

        .loading-inside[_ngcontent-sfm-c17] {
            position: absolute;
            height: 100%
        }
    </style>

        .circle-loader[_ngcontent-sfm-c14] svg[_ngcontent-sfm-c14] {
            width: 60px;
            height: 60px;
            -webkit-animation: loaderRotate 2s linear infinite;
            animation: loaderRotate 2s linear infinite;
            transform-origin: center center
        }

        .circle-loader[_ngcontent-sfm-c14] svg[_ngcontent-sfm-c14] circle[_ngcontent-sfm-c14] {
            -webkit-animation: loaderDashAnimation 2s ease-in-out infinite;
            animation: loaderDashAnimation 2s ease-in-out infinite;
            stroke: var(--color-animated-loader-stroke);
            stroke-dasharray: 80, 200;
            stroke-dashoffset: 0;
            stroke-linecap: round;
            stroke-width: 4px
        }

        .circle-loader.xsmall[_ngcontent-sfm-c14],
        .circle-loader.xsmall[_ngcontent-sfm-c14] svg[_ngcontent-sfm-c14] {
            width: 1rem;
            height: 1rem
        }

        .circle-loader.small[_ngcontent-sfm-c14],
        .circle-loader.small[_ngcontent-sfm-c14] svg[_ngcontent-sfm-c14] {
            width: 1.875rem;
            height: 1.875rem
        }

        .circle-loader.medium[_ngcontent-sfm-c14],
        .circle-loader.medium[_ngcontent-sfm-c14] svg[_ngcontent-sfm-c14] {
            width: 2.5rem;
            height: 2.5rem
        }

        .circle-loader.large[_ngcontent-sfm-c14] svg[_ngcontent-sfm-c14] {
            width: 3.75rem;
            height: 3.75rem
        }

        @-webkit-keyframes loaderDashAnimation {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px
            }

            to {
                stroke-dasharray: 89, 200;

        }

        @-webkit-keyframes loaderRotate {
            0% {
                transform: rotate(0deg)
            }

            to {

            }
        }
