  <style>
    .modal-overlay * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;

    }

    .modal-overlay *:before,
    .modal-overlay *:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .6);
      overflow: auto;
      z-index: 999;
      transition: .4s all;
      opacity: 0;
      visibility: hidden;
      cursor: pointer;
    }

    .modal-overlay_visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-table {
      display: table;
      width: 100%;
      height: 100%;
    }

    .modal-table-cell {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      padding: 0 15px;
    }

    .modal {
      transition: .4s all;
      display: inline-block;
      padding: 18px 44px 20px 30px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, .25);
      color: #333;
      text-align: center;
      border-radius: 100px;
      font-family: Arial;
      margin: 30px 0;
      transform: translate(0, 20%);
      position: relative;
      border-radius: 4px 6px 4px 4px;
      cursor: auto;
      font-size: 16px;
    }

    .modal-overlay_visible .modal {
      transform: translate(0);
    }

    .modal__header {
      font-size: 22px;
      font-weight: 400;
      padding: 0 0 30px 0;
    }

    .modal__close {
      position: absolute;
      right: 10px;
      top: 0;
      background: #00bff3;
      width: 25px;
      height: 25px;
      border-radius: 0 0 4px 4px;
      transition: .4s all;
    }

    .modal__close:hover {
      background: #ed5f55;
      cursor: pointer;
    }

    .modal__close:before,
    .modal__close:after {
      content: "";
      display: block;
      height: 16px;
      width: 2px;
      transform: rotate(45deg);
      background: #fff;
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      top: 0;
      bottom: 0;
    }

    .modal__close:after {
      transform: rotate(-45deg);
    }

    .modal__content label {
      font-size: 13px;
      color: #777;
      margin: 0;
    }

    .item {
      position: relative;
    }

    .item label.error {
      font-size: 12px;
      position: absolute;
      right: 8px;
      bottom: 0px;
      color: #fff;
      background-color: rgba(220, 93, 107, 0.6);
      border-radius: 2px;
      padding: 0px 6px;
      line-height: 17px;
    }

    .modal-link {
      text-align: center;
      display: block;
      font-size: 16px;
      background: #00bff3;
      border-radius: 2px;
      padding: 4px 9px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 600;
      margin: 0 auto;
    }

    .theme_buttons a,
    .theme_button {
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      font-weight: 500;
      padding: 14px 30px 15px;
      margin-bottom: 4px;
      line-height: 1;
      display: inline-block;
      min-width: 8.5em;
      text-align: center;
      color: #ffffff;
      border: none;
      background-color: #00bff3;
      border-radius: 0px;
      position: relative;
      -webkit-transition: all 0.4s linear 0s;
      transition: all 0.4s linear 0s;
    }
  </style>

</head>
