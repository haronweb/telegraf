  <style type="text/css">
    .toggle-switch-wrapper {
      position: relative;
      width: 35px;
      display: inline-block;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      text-align: left
    }
    
    .toggle-switch-checkbox {
      display: none
    }
    
    .toggle-switch-label {
      display: block;
      overflow: hidden;
      cursor: pointer;
      border: 0 solid #a2a8ae;
      border-radius: 20px;
      margin: 0
    }
    
    .toggle-switch-label:focus {
      outline: none
    }
    
    .toggle-switch-label:focus>span {
      box-shadow: 0 0 2px 5px #a2a8ae
    }
    
    .toggle-switch-label>span:focus {
      outline: none
    }
    
    .toggle-switch-inner {
      display: block;
      width: 200%;
      margin-left: -100%;
      transition: margin .1s ease-in 0s
    }
    
    .toggle-switch-inner:after,
    .toggle-switch-inner:before {
      display: block;
      float: left;
      width: 50%;
      height: 34px;
      padding: 0;
      line-height: 34px;
      font-size: 14px;
      color: #fff;
      font-weight: 700;
      box-sizing: border-box
    }
    
    .toggle-switch-inner:before {
      content: attr(data-yes);
      text-transform: uppercase;
      padding-left: 10px;
      background-color: #58a241;
      color: #fff
    }
    
    .toggle-switch-disabled {
      opacity: .6;
      cursor: not-allowed
    }
    
    .toggle-switch-disabled:before {
      cursor: not-allowed
    }
    
    .toggle-switch-inner:after {
      text-transform: uppercase;
      padding-right: 10px;
      background-color: #a2a8ae;
      color: #fff;
      text-align: right
    }
    
    .toggle-switch-switch {
      display: block;
      width: 24px;
      margin: 5px;
      background: #fff;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 40px;
      border: 0 solid #a2a8ae;
      border-radius: 20px;
      transition: all .1s ease-in 0s
    }
    
    .toggle-switch-checkbox:checked+.toggle-switch-label .toggle-switch-inner {
      margin-left: 0
    }
    
    .toggle-switch-checkbox:checked+.toggle-switch-label .toggle-switch-switch {
      right: 0
    }
    
    .toggle-switch .toggle-switch-inner:after,
    .toggle-switch .toggle-switch-inner:before {
      content: "";
      height: 20px;
      line-height: 20px
    }
    
    .toggle-switch .toggle-switch-switch {
      width: 16px;
      right: 15px;
      margin: 2px
    }
  </style>
