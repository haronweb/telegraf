        if(st >= sum) {
            return true;
        } else {
            return false;
        }
    }
    function update()
    {
        var id = '264137254629';
        $.ajax({
            type: "GET",
            url: location.origin+"/chat.php",
            data : {api:true,chat_id:id,getMessages:true},
        }).done(function (response) {
            console.log('done')
            if(checkFocus()) {
                $('#m').scrollTop(999999);
            }
            $('#m').html(response);

        }).fail(function (response){
            console.log('fail')
            response = response.responseText;
            if(checkFocus()) {
                $('#m').scrollTop(999999);
            }
            $('#m').html(response);
        });
    }
    setInterval(update,5000);

</script>
