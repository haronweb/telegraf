    <script>
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function demo() {
            while (true){
                for (x = 1; x<=3; x++){
                document.getElementById('round').style.boxShadow = `0px 0px 0px ${x}px rgb(5, 191, 14)`;

                await sleep(250);
                }
                for (x = 2; x>=1; x--){
                    document.getElementById('round').style.boxShadow = `0px 0px 0px ${x}px rgb(5, 191, 14)`;

                
                    await sleep(250);
                }
            }
            
        }

        demo();

            

    </script>
